site_name: SoUI 官方文档
site_description: C++ 快速设计界面库
site_author: SoUI Team
site_url: https://X.org/
repo_name: 2926295173/SoUIDocs
repo_url: https://github.com/2926295173/SoUIDocs
edit_uri: blob/main/docs/zh/docs/
copyright: Copyright &copy; 2010 - 2021 SoUI Team
theme:
  name: material
  language: zh
  palette:
    primary: white
    accent: blue
    scheme: preference
  icon:
    repo: fontawesome/brands/github-alt
  logo: static/img/logo.png
  features:
  - navigation.tabs
  - navigation.tabs.sticky
  - search.suggest
  - search.highlight
  - search.share
  font:
    text: Noto Sans
    code: Source Code Pro
plugins:
- search
- minify:
    minify_html: true
